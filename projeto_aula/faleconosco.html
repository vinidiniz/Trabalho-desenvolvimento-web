        function ValidaForm(form){

            if(form.ENDERECO.value==""){

                return;
            }
            if(form.TELEFONE.value==""){
                alert("Por favor digite o seu telefone");
                form.TELEFONE.focus();
                return;
            }
            
            if(form.COMENTARIO.value==""){
                alert("Por favor digite o seu comentario");
                form.COMENTARIO.focus();
                return;
            }

            

        }

    </script>
